<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/tayne.js"></script>
    <script src="src/celeryman.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="dancer">add a dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeCeleryMan">add a celery man dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeTayne">add a tayne dancer</a>
      <a href="#" class="lineUpButton">line up</a>
      <a href="#" class="splitGroup">8th grade dance mode</a>
      <a href="#" class="concert" data-dancer-maker-function-name="makeCeleryMan">concert mode</a>    </div>
    <script src="src/init.js"></script>
    <div class="audio">
      <audio controls loop autoplay="autoplay">
        <source src="music/itchy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
